<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .head{
            display: flex;
        }
        .img1 img{
            width: 200px;

            display: flex;
            justify-content: center;
            text-align: center;
            padding-bottom:  20px;   
            margin: 10px;
            background-color: black;
            background-clip: text;

        h2{
            font-weight: bold;
            margin-left: 10px;
        }
        .bgcolor1{

            display: flex;
            justify-content: center;

        }
        .bgcolor2{
            margin: 10px;
            display: flex;
            justify-content: center;
            text-align: center;
            background-color: #ebeef3;
            width: 200px;
            height: 110px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h2>Category</h2>
        <div class="head">
            <div class="img1">
                <div class="bgcolor1"><p>FOOTBALL</p></div>

            <div class="img2">
                <img src="https://img.lovepik.com/photo/40089/3074.jpg_wh860.jpg" alt="">

            </div>

            </div>
            <div class="img2">
                <img src="https://img.pikbest.com/wp/202405/ping-pong-table-3d-illustration-of-tennis-or-rackets-ball-and-net-on-a-poster-two_9848028.jpg!sw800" alt="">
                <div class="bgcolor2"><p>TABLE <br> TENNIS</p></div>
            </div>

    </div>
